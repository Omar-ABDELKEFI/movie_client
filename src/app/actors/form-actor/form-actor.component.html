a<!-- Form for actor details with form group and submission event -->
<form (submit)="saveChanges()" [formGroup]="form">

  <!-- Input field for actor name with error message -->
  <mat-form-field appearance="outline">
    <mat-label>Name*</mat-label>
    <input formControlName="name" matInput />
    <mat-error>The name field is required</mat-error>
  </mat-form-field>

  <!-- Input field for date of birth with datepicker -->
  <mat-form-field appearance="outline">
    <mat-label>Date of Birth</mat-label>
    <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Section for selecting a picture using a custom component -->
  <h4>Select Picture</h4>
  <app-input-img
    [urlCurrentImage]="model?.picture"
    (onImageSelected)="onImageSelected($event)"
  ></app-input-img>

  <!-- Section for entering actor's biography using a custom markdown input component -->
  <h4>Biography</h4>
  <app-input-markdown
    [markdownContent]="model?.biography"
    [label]="'Biography'"
    (changeMarkdown)="changeMarkdown($event)"
  ></app-input-markdown>

  <!-- Buttons for submitting the form and canceling the operation -->
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Save Changes</button>
    <a mat-stroked-button routerLink="/actors">Cancel</a>
  </div>
</form>
